<div class="container header">
	<h3>Login</h3>
</div>
<div class="container">
	<form class="modal-form" id="login-form" method="post" action="./">
		<input id="login-form-email" type="text" name="email" placeholder="Username">
		<input id="login-form-pass" type="password" name="pass" placeholder="Password">
		<p id="login-message" class="error" style="display: none"></p>
		<div class="container">
			<button id="login-form-submit" type="submit" style="float: right">Login</button>
		</div>
	</form>
</div>
